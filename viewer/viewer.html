<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageGobbler â€” Results</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="app">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
          <path d="M16 4 Q10 1 7 6 Q10 6 12 10" fill="#C0392B"/>
          <path d="M16 4 Q22 1 25 6 Q22 6 20 10" fill="#C0392B"/>
          <path d="M16 3 Q8 2 6 8 Q10 7 13 10" fill="#D4762C"/>
          <path d="M16 3 Q24 2 26 8 Q22 7 19 10" fill="#D4762C"/>
          <path d="M16 2 Q12 3 10 8 Q13 7 15 10" fill="#E8A849"/>
          <path d="M16 2 Q20 3 22 8 Q19 7 17 10" fill="#E8A849"/>
          <ellipse cx="16" cy="18" rx="7" ry="8" fill="#8B4513"/>
          <ellipse cx="16" cy="17" rx="5.5" ry="6" fill="#A0522D"/>
          <circle cx="16" cy="11" r="3.5" fill="#D2691E"/>
          <path d="M15 12.5 L16 14 L17 12.5" fill="#E8A849"/>
          <path d="M16 14 Q16.5 15.5 16 16.5" stroke="#C0392B" stroke-width="1.2" stroke-linecap="round" fill="none"/>
          <circle cx="14.5" cy="10.5" r="0.8" fill="#1a1008"/>
          <circle cx="17.5" cy="10.5" r="0.8" fill="#1a1008"/>
        </svg>
        <h1>PageGobbler</h1>
      </div>
      <div class="topbar-actions">
        <button id="btn-download-all" class="btn btn-primary">Download ZIP</button>
        <button id="btn-copy-text" class="btn btn-secondary">Copy OCR Text</button>
        <button id="btn-copy-metadata" class="btn btn-secondary">Copy Metadata</button>
      </div>
    </header>

    <!-- Status Bar -->
    <div class="status-bar" id="status-bar">
      <div class="status-text" id="status-text">Processing your gobble...</div>
      <div class="progress-track">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Left: Image sections -->
      <div class="panel panel-images" id="panel-images">
        <h2>Captured Sections</h2>
        <div class="sections-grid" id="sections-grid">
          <!-- Filled dynamically -->
        </div>
      </div>

      <!-- Right: Metadata + OCR -->
      <div class="panel panel-data">
        <div class="tabs">
          <button class="tab active" data-tab="metadata">Page Info</button>
          <button class="tab" data-tab="ocr">OCR Text</button>
          <button class="tab" data-tab="json">Raw JSON</button>
        </div>

        <div class="tab-content active" id="tab-metadata">
          <div class="meta-grid" id="meta-grid">
            <!-- Filled dynamically -->
          </div>
        </div>

        <div class="tab-content" id="tab-ocr">
          <pre id="ocr-text" class="ocr-text">Waiting for OCR...</pre>
        </div>

        <div class="tab-content" id="tab-json">
          <pre id="json-output" class="json-output"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="../lib/image-processor.js"></script>
  <script src="../lib/ocr-engine.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
