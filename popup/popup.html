<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageGobbler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="30" height="30" viewBox="0 0 32 32" fill="none">
          <!-- Tail feathers fan -->
          <path d="M16 4 Q10 1 7 6 Q10 6 12 10" fill="#C0392B"/>
          <path d="M16 4 Q22 1 25 6 Q22 6 20 10" fill="#C0392B"/>
          <path d="M16 3 Q8 2 6 8 Q10 7 13 10" fill="#D4762C"/>
          <path d="M16 3 Q24 2 26 8 Q22 7 19 10" fill="#D4762C"/>
          <path d="M16 2 Q12 3 10 8 Q13 7 15 10" fill="#E8A849"/>
          <path d="M16 2 Q20 3 22 8 Q19 7 17 10" fill="#E8A849"/>
          <!-- Body -->
          <ellipse cx="16" cy="18" rx="7" ry="8" fill="#8B4513"/>
          <ellipse cx="16" cy="17" rx="5.5" ry="6" fill="#A0522D"/>
          <!-- Head -->
          <circle cx="16" cy="11" r="3.5" fill="#D2691E"/>
          <!-- Beak -->
          <path d="M15 12.5 L16 14 L17 12.5" fill="#E8A849" stroke="#D4762C" stroke-width="0.3"/>
          <!-- Snood (red dangly bit) -->
          <path d="M16 14 Q16.5 15.5 16 16.5" stroke="#C0392B" stroke-width="1.2" stroke-linecap="round" fill="none"/>
          <!-- Eyes -->
          <circle cx="14.5" cy="10.5" r="0.8" fill="#1a1008"/>
          <circle cx="17.5" cy="10.5" r="0.8" fill="#1a1008"/>
          <circle cx="14.8" cy="10.3" r="0.25" fill="#fff"/>
          <circle cx="17.8" cy="10.3" r="0.25" fill="#fff"/>
          <!-- Feet -->
          <path d="M13 25 L12 28 M13 25 L13 28.5 M13 25 L14 28" stroke="#D4762C" stroke-width="1" stroke-linecap="round"/>
          <path d="M19 25 L18 28 M19 25 L19 28.5 M19 25 L20 28" stroke="#D4762C" stroke-width="1" stroke-linecap="round"/>
        </svg>
        <h1>PageGobbler</h1>
      </div>
      <span class="version">v1.2</span>
    </header>

    <button id="btn-capture" class="btn-primary">
      Gobble This Page
    </button>

    <div class="settings-toggle" id="settings-toggle">
      <span>Settings</span>
      <svg class="chevron" width="12" height="12" viewBox="0 0 12 12">
        <path d="M3 4.5l3 3 3-3" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="settings-panel" id="settings-panel">
      <div class="setting-group checkbox oneclick-group">
        <label>
          <input type="checkbox" id="set-oneclick">
          1-Click Gobble
        </label>
        <div class="setting-hint" id="oneclick-hint">Click the turkey icon to instantly gobble — no popup.</div>
      </div>

      <div class="setting-group">
        <label>Max File Size (MB)</label>
        <input type="number" id="set-max-size" min="1" max="20" step="0.5" value="3">
      </div>

      <div class="setting-group">
        <label>Compression</label>
        <select id="set-compression">
          <option value="auto">Auto (WebP → JPEG)</option>
          <option value="aggressive">Aggressive (smallest)</option>
          <option value="lossless">Lossless (PNG)</option>
        </select>
      </div>

      <div class="setting-group">
        <label>Section Max Height (px)</label>
        <input type="number" id="set-section-height" min="1024" max="16384" step="512" value="4096">
      </div>

      <div class="setting-group checkbox">
        <label>
          <input type="checkbox" id="set-ocr" checked>
          Enable OCR Text Extraction
        </label>
      </div>

      <div class="setting-group checkbox">
        <label>
          <input type="checkbox" id="set-sections" checked>
          Smart Section Splitting
        </label>
      </div>

      <div class="setting-group">
        <label>Quality</label>
        <div class="range-row">
          <input type="range" id="set-quality" min="0.3" max="1" step="0.05" value="0.92">
          <span id="quality-label">92%</span>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
