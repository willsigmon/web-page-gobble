<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Gobble</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
          <ellipse cx="14" cy="16" rx="8" ry="9" fill="#8B4513"/>
          <circle cx="14" cy="9" r="4" fill="#D2691E"/>
          <ellipse cx="14" cy="7" rx="1.5" ry="2" fill="#CD853F"/>
          <path d="M12.5 8.5c0 0-0.5 1.5 1.5 1.5s1.5-1.5 1.5-1.5" fill="#FF6347"/>
          <circle cx="12.5" cy="8" r="0.7" fill="#1a1a1a"/>
          <circle cx="15.5" cy="8" r="0.7" fill="#1a1a1a"/>
          <path d="M6 10 Q3 6 6 3 Q8 5 8 8" fill="#D4762C"/>
          <path d="M22 10 Q25 6 22 3 Q20 5 20 8" fill="#D4762C"/>
          <path d="M8 6 Q5 2 8 0 Q10 3 9 6" fill="#C0392B"/>
          <path d="M20 6 Q23 2 20 0 Q18 3 19 6" fill="#C0392B"/>
          <path d="M10 22 L10 26 M14 23 L14 27 M18 22 L18 26" stroke="#D4762C" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <h1>Web Page Gobble</h1>
      </div>
      <span class="version">v1.0</span>
    </header>

    <button id="btn-capture" class="btn-primary">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
        <rect x="1" y="1" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
        <rect x="1" y="1" width="16" height="5" rx="2" fill="currentColor" opacity="0.3"/>
        <line x1="1" y1="6" x2="17" y2="6" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2 1"/>
        <line x1="1" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2 1"/>
      </svg>
      Gobble This Page
    </button>

    <div class="settings-toggle" id="settings-toggle">
      <span>Settings</span>
      <svg class="chevron" width="12" height="12" viewBox="0 0 12 12">
        <path d="M3 4.5l3 3 3-3" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="settings-panel" id="settings-panel">
      <div class="setting-group">
        <label>Max File Size (MB)</label>
        <input type="number" id="set-max-size" min="1" max="20" step="0.5" value="3">
      </div>

      <div class="setting-group">
        <label>Compression</label>
        <select id="set-compression">
          <option value="auto">Auto (WebP â†’ JPEG)</option>
          <option value="aggressive">Aggressive (smallest)</option>
          <option value="lossless">Lossless (PNG)</option>
        </select>
      </div>

      <div class="setting-group">
        <label>Section Max Height (px)</label>
        <input type="number" id="set-section-height" min="1024" max="16384" step="512" value="4096">
      </div>

      <div class="setting-group checkbox">
        <label>
          <input type="checkbox" id="set-ocr" checked>
          Enable OCR Text Extraction
        </label>
      </div>

      <div class="setting-group checkbox">
        <label>
          <input type="checkbox" id="set-sections" checked>
          Smart Section Splitting
        </label>
      </div>

      <div class="setting-group">
        <label>Quality</label>
        <div class="range-row">
          <input type="range" id="set-quality" min="0.3" max="1" step="0.05" value="0.92">
          <span id="quality-label">92%</span>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
